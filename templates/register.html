{% extends "layout.html" %}
{% block body %}
{% if error %}
<p class=error><strong>Error:</strong> {{ error }}
{% endif %}
<form action="/register" method="POST">
    <div class="form-screen">
        <div class="app-title">
            <h1>Create an account</h1>
        </div>
        <div class="control-group">
              <input required=required type=text name="username" placeholder="username" pattern="^(?=.*[a-zA-Z0-9].*)([a-zA-Z0-9]{2,64})$" title="Must contain between 2 and 64 alphanumeric characters">
        </div>
        <div class="control-group">
              <input required=required type=text name="email" placeholder="email" pattern="(?:[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*|&quot;(?:[\x01-\x08\x0b\x0c\x0e-\x1f\x21\x23-\x5b\x5d-\x7f]|\\[\x01-\x09\x0b\x0c\x0e-\x7f])*@quot;)@(?:(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?|\[(?:(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.){3}(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?|[a-z0-9-]*[a-z0-9]:(?:[\x01-\x08\x0b\x0c\x0e-\x1f\x21-\x5a\x53-\x7f]|\\[\x01-\x09\x0b\x0c\x0e-\x7f])+)\])" title="Must be a valid email address">
        </div>
        <div class="control-group">
              <input required=required type=password name="password" placeholder="password" pattern=".{4,64}" title="Must contain between 4 and 64 characters">
        </div>
        <div class="control-group">
              <input required=required type=password name="password2" placeholder="confirmation password" pattern=".{4,64}" title="Must contain between 4 and 64 characters">
        </div>
        <input type=submit value=Register class="btn">
    </div>
</form>
 
{% endblock %}
